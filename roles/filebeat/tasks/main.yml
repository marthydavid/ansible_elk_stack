---
# tasks file for filebeat

- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"

- include_tasks: setup-RedHat.yml
  when: ansible_os_family == 'RedHat'
  static: no

- include_tasks: setup-Debian.yml
  when: ansible_os_family == 'Debian'
  static: no

- include_tasks: setup-Windows.yml
  when: ansible_os_family == 'Windows'
  static: no 

- name: Install Filebeat
  package:
    name: filebeat
    state: "{{ filebeat_install }}"
  notify: Import Dashboard
  when: ansible_os_family != 'Windows'

- name: Start Filebeat
  service: 
    name: filebeat
    state: started
    enabled: yes
  when: ansible_os_family != 'Windows'
  
- name: Configure Filebeat
  template:
    src: filebeat.yml.j2
    dest: /etc/filebeat/filebeat.yml
    owner: root
    group: root
    mode: 0750
  notify: restart filebeat
  when: ansible_os_family != 'Windows'

- name: Template out service file
  template:
    src: filebeat.service.j2
    dest: /lib/systemd/system/filebeat.service
    owner: root
    group: root
    mode: 0664
  notify: restart filebeat
  when: ansible_os_family != 'Windows'

- include_tasks: setup-modules.yml
  static: no