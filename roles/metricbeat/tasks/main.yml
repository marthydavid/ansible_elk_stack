---
# tasks file for metricbeat

- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"

- include_tasks: setup-RedHat.yml
  when: ansible_os_family == 'RedHat'
  static: no

- include_tasks: setup-Debian.yml
  when: ansible_os_family == 'Debian'
  static: no

- name: Install Metricbeat
  package:
    name: metricbeat
    state: "{{ metricbeat_install | default(present) }}"
  notify: Import Dashboard

- name: Start Metricbeat
  service: 
    name: metricbeat
    state: started
    enabled: yes

- name: Configure Metricbeat
  template:
    src: metricbeat.yml.j2
    dest: /etc/metricbeat/metricbeat.yml
    owner: root
    group: root
    mode: 0750
  notify: restart metricbeat

- name: Template out service file
  template:
    src: metricbeat.service.j2
    dest: /lib/systemd/system/metricbeat.service
    owner: root
    group: root
    mode: 0664
  notify: restart metricbeat

- include_tasks: setup-modules.yml
  static: no